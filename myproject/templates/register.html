{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
  #card{
    margin-left: 370px;
    margin-top: 130px;
  
  }
  form{
    text-align: center;
    
  }
 
  label::after{
    
    content: " *";
    color: red;
    font-weight: bold;
  }
  label{
    display: block;
  }
  body{
    background-image: url("{% static 'images/logo.png' %}");
    background-repeat: no-repeat;
    background-size: cover;

  }
  input{
    table-layout: fixed;
  }
  
</style>
    
    
</head>
<!-- Nav Bar -->
    
<nav class="navbar  bg-light" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="{% static 'images/logo.png' %}"
        height="50px"
        alt="MDB Logo"
        loading="lazy"
        width="150px"
      />
   
    </a>
    <div>
      <div>
        <a href="" style="padding-right: 15px;"><i class="fa-solid fa-house"></i>Home</a>
        
        <a href="{% url 'login' %}" style="padding-right: 15px;"><button type="button" class="btn btn-light ">Login</button></a>
      </div>
    </div>

    
  </div>
</nav>

<body>
    <div class="card mb-4 bg-light" style="width: 22rem;" id="card">
        <form id="signup" method="POST" class=" mt-3 mb-3 required">
          <!-- Email input -->
            {% csrf_token %}
             {{form.as_p}}
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block">SignUp</button>
      </form>
      
      
      </div>
















    <!-- script -->
    <script src="{% static 'js/mdb.min.js' %}"></script>

    
</body>
</html>
